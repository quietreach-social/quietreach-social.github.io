<!DOCTYPE html>
<html>
<head>
  <title>QuietReach Embed</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="ipfs-frame"></iframe>

  <script>
    const hash = "QmeMPPTCJPVLPCQTGvvqprYfmtEmksqsU8QxdR785si66L";
    const gateways = [
      `https://cloudflare-ipfs.com/ipfs/${hash}`
    ];

    const iframe = document.getElementById("ipfs-frame");

    (async () => {
      for (let url of gateways) {
        try {
          // Try fetch as a lightweight test (browsers may block this if CORS is strict)
          await fetch(url, { method: "HEAD", mode: "no-cors" });
          iframe.src = url;
          return;
        } catch (err) {
          console.warn("Failed to load:", url);
        }
      }
      document.body.innerHTML = "<h1>Failed to load IPFS content.</h1>";
    })();
  </script>
</body>
</html>
