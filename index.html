<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="ipfs-frame" src="" frameborder="0"></iframe>

  <script>
    const gateways = [
      "https://cloudflare-ipfs.com/ipfs/QmeMPPTCJPVLPCQTGvvqprYfmtEmksqsU8QxdR785si66L"
    ];

    async function tryGateways() {
      for (let url of gateways) {
        try {
          const response = await fetch(url, { method: "HEAD", mode: "no-cors" });
          document.getElementById("ipfs-frame").src = url;
          return;
        } catch (e) {
          console.warn("Failed to load:", url);
        }
      }

      document.body.innerHTML = "<h1>All gateways failed. Please try again later.</h1>";
    }

    tryGateways();
  </script>
</body>
</html>
